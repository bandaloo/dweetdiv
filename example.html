  <body>
    <h1>I am locked at 60, the way dweets usually are.</h1>
    <div id="dweet1" style="width: 960px;"></div>
    <h1>I am running at an unlocked framerate! You may not notice anything unless you have a gaming monitor.</h1>
    <div id="dweet2" style="width: 480px;"></div>
    <h1>I may be small, but I am also locked at 15 FPS.</h1>
    <div id="dweet3" style="width: 240px;"></div>
    <script src="showdweet.js"></script>
    <script>
      showDweet("dweet1", `c.width|=0;for(i=1896;i-=24;)for(j=1056;j-=24;)x.fillStyle=R(6*(s=6*(4+C(t*6)+C(C(t)*i/99+t)+S(S(t)*j/99+t))),0,s+i/9),x.fillRect(i,j,s,s)`);
      showDweet("dweet2", `c.width|=d=_=>{x.fillRect(i+j,536+C(i+j+t)*_,32,2e3/_)};for(i=1952;i-=32;x.fillStyle=R(i/9,99))for(j=3;j--;d(3e2))d(90)`, Infinity);
      showDweet("dweet3", "for(i=200;i--;x.beginPath(x.fill(x.arc(960+d*9*C(i+t)*i,540+d*9*S(i+t)*i,i,0,7))))d=C(S(t/99)*i),x.fillStyle=`hsl(${i},99%,50%,50%)`", 15);
    </script>
  <body>
